version: 2 

models:
  - name: stg_addresses
    description: "Contains address information"
    columns:
      - name: address_id
        tests:
          - not_null
          - unique
      - name: address
      - name: zipcode
        tests:
          - not_null
      - name: state
      - name: country


  - name: stg_events
    description: "Contains event tracking data"
    columns:
      - name: event_id
        tests:
          - not_null
          - unique
      - name: session_id
      - name: user_id
        tests:
          - relationships:
              to: ref('stg_users')
              field: user_id
      - name: page_url
      - name: created_at
      - name: event_type
        tests:
          - accepted_values:
              values: 
                - checkout
                - package_shipped
                - add_to_cart
                - page_view
      - name: order_id
      - name: product_id

  - name: stg_order_items
    description: "Contains data for items in order"
    columns:
      - name: order_id
      - name: product_id
      - name: quantity

  - name: stg_orders
    description: "Contains order information"
    columns:
      - name: order_id
      - name: user_id
      - name: promo_id
      - name: address_id
      - name: created_at
      - name: order_cost
      - name: shipping_cost
      - name: order_total
      - name: tracking_id
      - name: shipping_service
      - name: estimated_delivery_at
      - name: delivered_at
      - name: status

  - name: stg_products
    description: "Contains order information"
    columns:
      - name: product_id
      - name: discount
      - name: status

  - name: stg_promos
    description: "Contains promo information"
    columns:
      - name: promo_id
      - name: discount
      - name: status

  - name: stg_users
    description: "Contains promo information"
    columns:
      - name: user_id
      - name: first_name
      - name: last_name
      - name: email
      - name: phone_number
      - name: created_at
      - name: updated_at
      - name: address_id

  - name: dim_product
    description: "Product information"
    columns:
      - name: product_id
        tests:
          - not_null
          - unique 
      - name: name
      - name: price

  - name: dim_users
    description: "User information"
    columns:
      - name: user_id
        tests:
          - not_null
          - unique 
      - name: created_at
      - name: address_id
      - name: zipcode
      - name: state
      - name: country

  - name: fact_orders
    description: "Order information"
    columns:
      - name: order_id
        tests:
          - not_null
          - unique 
      - name: user_id
        tests:
          - relationships:
              to: ref('stg_users')
              field: user_id
      - name: promo_id
      - name: address_id
      - name: country
      - name: state
      - name: created_at
      - name: order_cost
      - name: shipping_cost
      - name: order_total
      - name: tracking_id
      - name: shipping_service
      - name: estimated_delivery_at
      - name: delivered_at
      - name: status as order_status
      - name: products_in_orders

  - name: fact_page_views
    description: "Session information"
    columns:
      - name: session_id
        tests:
          - not_null
          - unique 
      - name: user_id
        tests:
          - relationships:
              to: ref('stg_users')
              field: user_id
      - name: product_id
      - name: session_started_at
      - name: session_ended_at
      - name: page_view
      - name: add_to_cart
      - name: checkout
      - name: packages_shipped
      - name: session_length_minutes